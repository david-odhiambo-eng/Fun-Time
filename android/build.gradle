buildscript {
    repositories {
        google()  // ✅ Add this to ensure dependencies like Google Services are found
        mavenCentral()
    }
    dependencies {
        classpath "com.google.gms:google-services:4.4.2" // ✅ Ensure this is present
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
